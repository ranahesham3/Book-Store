<div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img
        class="d-block w-100"
        src="https://www.thehowe.org/wp-content/uploads/2023/02/Book-Banner.jpg"
        alt="Book syoe"
        re
      />
    </div>
  </div>

  <div class="container mt-4">
    <div class="row">
      @for (book of books; track $index) {
      <div class="col-md-4 d-flex justify-content-center mb-4">
        <div
          class="card border-0 shadow-sm rounded-lg overflow-hidden card-hover"
          style="width: 350px; min-height: 470px"
        >
          <div class="card-img-container bg-gradient p-3">
            <img
              class="card-img-top rounded shadow-sm"
              src="{{ book.image }}"
              alt="{{ book.title }}"
              style="
                height: 240px;
                object-fit: contain;
                background: white;
                border: 1px solid #eee;
              "
            />
          </div>
          <div class="card-body d-flex flex-column">
            <p
              class="card-title small-heading"
              style="line-height: 1.3; height: 50px"
            >
              {{ book.title }}
            </p>

            <div
              class="text-success mb-3 text-right"
              style="font-weight: 500; padding-right: 10px"
            >
              {{ book.price | currency : "USD" }}
            </div>

            <div class="mt-auto">
              <button
                class="btn btn-primary btn-block mb-2 btn-elevate"
                style="background-color: #b5651d"
                (click)="getBook(book.isbn13)"
              >
                More Details
              </button>
              @if(currentUrl==='/user/home') {
              <button
                class="btn btn-success btn-block btn-elevate"
                style="background-color: #4caf50"
                (click)="addBook(book.isbn13)"
              >
                Add To Cart
              </button>
              }
            </div>
          </div>
        </div>
      </div>
      }
    </div>
  </div>
</div>
