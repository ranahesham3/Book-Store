<div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
  <div class="container mt-4">
    <div class="row">
      @for (book of books; track $index) {
      <div class="col-md-4 d-flex justify-content-center mb-4">
        <div
          class="card border-0 shadow-sm rounded-lg overflow-hidden card-hover"
          style="width: 350px; min-height: 470px"
        >
          <div class="card-img-container bg-gradient p-3">
            <img
              class="card-img-top rounded shadow-sm"
              src="{{ book.details.image }}"
              alt="{{ book.details.title }}"
              style="
                height: 240px;
                object-fit: contain;
                background: white;
                border: 1px solid #eee;
              "
            />
          </div>
          <div class="card-body d-flex flex-column">
            <p
              class="card-title small-heading"
              style="line-height: 1.3; height: 50px"
            >
              {{ book.details.title }}
            </p>

            <div
              class="d-flex justify-content-between align-items-center"
              style="margin-top: 10px"
            >
              <div class="d-flex align-items-center">
                <button
                  class="btn btn-outline-danger btn-sm rounded-circle quantity-btn"
                  (click)="
                    decreseQuantity(book.details.isbn13, book.count, $index)
                  "
                >
                  âˆ’
                </button>
                <input
                  type="text"
                  class="form-control text-center mx-2 quantity-input"
                  value="{{ book.count }}"
                  readonly
                  style="width: 50px"
                />
                <button
                  class="btn btn-outline-success btn-sm rounded-circle quantity-btn"
                  (click)="
                    increaseQuantity(book.details.isbn13, book.count, $index)
                  "
                >
                  +
                </button>
              </div>

              <div class="text-success" style="font-weight: 500">
                {{ book.price | currency : "USD" }}
              </div>
            </div>
            <div class="mt-auto">
              <button
                class="btn btn-danger btn-block mb-2 btn-elevate"
                (click)="deleteBook(book.details.isbn13)"
              >
                Delete Book
              </button>
            </div>
          </div>
        </div>
      </div>
      }
    </div>
  </div>
</div>
