<div class="container mt-5">
  <div class="card shadow-lg border-0 p-4">
    <div class="row">
      <div class="col-md-4 text-center">
        <img
          src="{{ book.image }}"
          alt="Book Cover"
          class="img-fluid rounded shadow-sm mb-3"
        />
      </div>

      <div class="col-md-8">
        <h2 class="mb-2 font-weight-bold">{{ book.title }}</h2>
        <p class="text-secondary mb-2">
          By <span class="font-weight-bold">{{ book.authors }}</span>
        </p>

        <div class="mb-3">
          <span class="text-warning" style="font-size: 1.3rem">★★★★★</span>
          <small class="text-muted ml-2">4.8 out of 5</small>
        </div>

        <ul class="list-unstyled mb-4">
          <li><strong>Published at:</strong> {{ book.year }}</li>
          <li><strong>Number of pages:</strong> {{ book.pages }}</li>
        </ul>

        <h4 class="mt-3 mb-2">Description</h4>
        <p class="text-justify text-muted">{{ book.desc }}</p>

        <div
          class="d-flex justify-content-between align-items-center mt-4 flex-wrap"
        >
          <span class="h3 text-success mb-3 mb-md-0">
            {{ book.price | currency : "USD" }}
          </span>
          @if(currentUrl==='user'){
          <button
            class="btn btn-success btn-lg px-4 shadow-sm"
            (click)="addBook(book.isbn13)"
          >
            <i class="fas fa-cart-plus mr-2"></i> Add To Cart
          </button>
          }
        </div>
      </div>
    </div>
  </div>
</div>
