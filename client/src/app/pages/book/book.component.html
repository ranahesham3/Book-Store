<div class="container mt-4">
  <div class="row">
    <!-- Left column -->
    <div class="col-md-4">
      <img src="{{ book.image }}" alt="Book Cover" class="book-img mb-2" />
    </div>

    <!-- Right column -->
    <div class="col-md-8">
      <h3>{{ book.title }}</h3>
      <p>By: {{ book.authors }}</p>
      <p class="rating">★★★★★</p>
      <p>Published at: {{ book.year }}</p>
      <p>Number of pages: {{ book.pages }}</p>
      <br />
      <h3>Description:</h3>
      <p>{{ book.desc }}</p>
      <br />
      <div class="d-flex justify-content-between align-items-center">
        <span style="width: 150px" class="font-weight-bold">
          {{ book.price | currency : "USD" }}
        </span>
        @if(currentUrl==='user'){<button
          class="btn btn-success btn-sm mr-2"
          style="width: 150px"
          (click)="addBook(book.isbn13)"
        >
          Add To Cart</button
        >}
      </div>
    </div>
  </div>
</div>
